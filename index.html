<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <section>
            <form action="/" method="post" autocomplete="off" class="formulario">

                <fieldset>
                    <legend>FORMULÁRIO DE CADASTRO</legend>

                    <label for="iname">Nome: </label>
                    <input type="text" name="name" id="iname" class="validar">

                    <label for="isobrenome">Sobrenome: </label>
                    <input type="text" name="sobrenome" id="isobrenome" class="validar">

                    <label for="icpf">CPF: </label>
                    <input type="string" name="cpf" id="icpf" class="cpf validar" minlength="11">

                    <label for="iusuario">Usuário: </label>
                    <input type="text" name="usuario" id="iusuario" class="usuario validar" minlength="3" maxlength="12">

                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" class="validar" minlength="6" maxlength="12">

                    <label for="isenha2">Repetir Senha: </label>
                    <input type="password" name="senha2" id="isenha2" class="validar" minlength="6" maxlength="12">

                    <div class="container" >
                        <input type="submit" value="Enviar" id="env">
                        <input type="reset" value="Limpar" id="res">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="assets/js/validaCPF.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
